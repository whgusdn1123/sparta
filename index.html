<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>프로그램 게시판</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">코딩 팟</h1>

        <!-- 프로그램 목록 -->
        <div class="mt-4">
            <h2>프로그램 목록</h2>
            <ul class="list-group" id="programList">
                <!-- 여기에 동적으로 프로그램 목록이 추가될 것입니다. -->
            </ul>
        </div>

        <!-- 프로그램 작성 폼 -->
        <form id="programForm">
            <div class="mb-3">
                <label for="programTitle" class="form-label">프로그램 제목</label>
                <input type="text" class="form-control" id="programTitle" required>
            </div>

            <div class="mb-3">
                <label for="programDescription" class="form-label">프로그램 설명</label>
                <textarea class="form-control" id="programDescription" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="programType" class="form-label">지원자 유형</label>
                <input type="text" class="form-control" id="programType" required>
            </div>

            <div class="mb-3">
                <label for="programPrice" class="form-label">프로그램 가격</label>
                <input type="number" class="form-control" id="programPrice" required>
            </div>

            <button type="button" class="btn btn-primary" onclick="submitProgram()">프로그램 작성</button>
        </form>

        <!-- 프로그램 상세 정보 모달 -->
        <div class="modal fade" id="programModal" tabindex="-1" aria-labelledby="programModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="programModalLabel">프로그램 상세 정보</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="programModalBody">
                        <!-- 여기에 프로그램 상세 정보가 동적으로 표시될 것입니다. -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script>
        // 프로그램 작성 함수
        function submitProgram() {
            var title = document.getElementById("programTitle").value;
            var description = document.getElementById("programDescription").value;
            var type = document.getElementById("programType").value;
            var price = document.getElementById("programPrice").value;

            // 예시: 프로그램 목록에 프로그램을 추가하는 코드
            var programList = document.getElementById("programList");
            var listItem = document.createElement("li");
            listItem.className = "list-group-item";
            listItem.innerHTML = `
                <h5>${title}</h5>
                <p>${description}</p>
                <p>지원자 유형: ${type}</p>
                <p>가격: ${price}원</p>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#programModal" onclick="showProgramDetails('${title}', '${description}', '${type}', '${price}')">프로그램 상세 정보</button>
            `;
            programList.appendChild(listItem);

            // 작성된 프로그램을 초기화
            document.getElementById("programForm").reset();
        }

        // 프로그램 상세 정보 표시 함수
        function showProgramDetails(title, description, type, price) {
            var modalBody = document.getElementById("programModalBody");
            modalBody.innerHTML = `
                <p><strong>프로그램 제목:</strong> ${title}</p>
                <p><strong>프로그램 설명:</strong> ${description}</p>
                <p><strong>지원자 유형:</strong> ${type}</p>
                <p><strong>가격:</strong> ${price}원</p>
            `;
        }
    </script>
</body>

</html>
